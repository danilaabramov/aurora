<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AURORA HOME</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>


<div class="top-bar">
    <div class="top-bar-left">
        <div class="top-bar-item">О фабрике</div>
        <div class="top-bar-item">Покупателям</div>
        <div class="top-bar-item">Партнерам</div>
        <div class="top-bar-item">Где купить</div>
    </div>
    <div class="top-bar-right">
        <div class="top-bar-item">
            <img src="icons/Иконка%20Поиск.svg" alt="" height="12" class="top-bar-item-icn"/>
            <div class="top-bar-item-text">Поиск</div>
        </div>
        <div class="top-bar-item">
            <img src="icons/Иконка%20ЛК.svg" alt="" height="12" class="top-bar-item-icn"/>
            <div class="top-bar-item-text">Личный кабинет</div>
        </div>
        <div class="top-bar-item">
            <img src="icons/Иконка%20Сравнить.svg" alt="" height="12" class="top-bar-item-icn"/>
            <div class="top-bar-item-text">Сравнение товаров</div>
        </div>
        <div class="top-bar-item">
            <img src="icons/Иконка%20Избранное.svg" alt="" height="12" class="top-bar-item-icn"/>
            <div class="top-bar-item-text">Избранное</div>
        </div>
        <div class="top-bar-item">
            <img src="icons/Иконка%20Корзина.svg" alt="" height="12" class="top-bar-item-icn"/>
            <div class="top-bar-item-text">Корзина</div>
        </div>
    </div>
</div>
<header>
    <div class="logo">
        <div class="logo-child">
            <a href="index.html">
                AURORA HOME
            </a>
        </div>
        <div class="logo-child">
            <div>
                <div class="header-text">
                    Самара
                </div>
                <div class="header-text">
                    8 (800) 100-10-00
                </div>
                <div class="header-text">
                    заказать звонок
                </div>
            </div>
        </div>

    </div>
    <div class="header-item">
        <img class="icn-header" src="icons/Иконка%20Столы.svg" alt="">
        Столы
    </div>
    <div class="header-item">
        <img class="icn-header" src="icons/Иконка%20Стулья.svg" alt="">
        Стулья
    </div>
    <div class="header-item">
        <img class="icn-header" src="icons/Иконка%20Банкетки.svg" alt="">
        Банкетки
    </div>
    <div class="header-item">
        <img class="icn-header" src="icons/Иконка%20Диваны.svg" alt="">
        Диваны
    </div>
    <div class="header-item">
        <img class="icn-header" src="icons/Иконка%20Кресла.svg" alt="">
        Кресла
    </div>
    <div class="header-item">
        <img class="icn-header" src="icons/Иконка%20кресло-груша.svg" alt="">
        Кресла-мешок
    </div>
    <div class="header-item">
        Акции
    </div>
</header>

<main>
    <div class="card-info">
        <div>
            <div class="location"></div>
            <div class="flex">
                <img class="img-info" alt="" src="">
                <div class="text-info">
                    <p class="name-info">Название</p>
                    <div class="flex">
                        <img class="star-info" src="icons/star.svg" alt="">
                        <img class="star-info" src="icons/star.svg" alt="">
                        <img class="star-info" src="icons/star.svg" alt="">
                        <img class="star-info" src="icons/star.svg" alt="">
                        <img class="star-info" src="icons/star.svg" alt="">
                        <p class="stars-info">5</p>
                    </div>
                    <p class="price-info">Цена ₽</p>
                    <div class="btn-info a">В корзину</div>
                    <div class="btn-info">Заказать в 1 клик</div>
                </div>
            </div>
        </div>
    </div>
</main>
</div>

<script src="js/main.js"></script>
</body>
</html>
